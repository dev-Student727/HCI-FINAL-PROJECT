<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/test.css">
    <link rel="stylesheet" href="../styles/animation.css">
    <link rel="icon" type="image/png" href="../assets/icon.png">
    <script src="../javascript/hard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TECH.PRO</title>
    <style>
        .meta-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-weight: 600;
            color: #3b82f6;
            font-size: 0.9rem;
        }

        .hardware-canvas {
            width: 100%;
            height: 120px;
            background: #0f172a;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            border: 1px solid #334155;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 20px;
        }

        .fill-input {
            width: 100%;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 15px 20px;
            color: #ffffff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
            text-align: center;
        }

        .fill-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }

        /* Word Bank Grid in Options Container */
        #options-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 10px;
        }

        .option-btn {
            background: #1e293b;
            border: 1px solid #475569;
            color: #cbd5e1;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #3b82f6;
            color: #ffffff;
            background: rgba(59, 130, 246, 0.1);
        }

        .option-btn.selected {
            background: #2563eb;
            border-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="exam-page-bg">

    <button id="debug-score-btn" onclick="QuizApp.debugShowScore()">Debug: See Score Page</button>
    
    <div id="simple-alert">Please select an answer first!</div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-title" class="modal-title">Confirmation</div>
            <div id="modal-buttons" class="modal-buttons">
            </div>
        </div>
    </div>

    <div class="quiz-container" id="quiz-ui">
        <div class="progress-bar-bg">
            <div id="progress-fill"></div>
        </div>

        <div class="meta-text">
            <div id="difficulty">Difficulty: Hard</div>
            <div id="counter">0 / 15 Question</div>
        </div>

        <div id="question-area">
            <div class="hardware-canvas" id="hardware-canvas">ðŸ’»</div>
            <div class="question-text" id="question-text">Loading...</div>

            <div class="input-group">
                <input type="text" id="answer-input" class="fill-input" placeholder="Type or click your answer from the choices below" autocomplete="off">
            </div>

            <div id="options-container"></div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-prev" id="prev-btn">Previous</button>
            <button class="btn btn-next" id="next-btn">Next</button>
        </div>
    </div>
    <div class="tech-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
</body>
</html>
