<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/test.css">
    <link rel="stylesheet" href="../styles/animation.css">
    <link rel="icon" type="image/png" href="../icon.png">
    <script src="../javascript/medium.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TECH.PRO</title>
</head>
<body class="exam-page-bg">

    <button id="debug-score-btn" onclick="QuizApp.debugShowScore()">Debug: See Score Page</button>
    
    <div id="simple-alert">Please select an answer first!</div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-title" class="modal-title">Confirmation</div>
            <div id="modal-buttons" class="modal-buttons">
            </div>
        </div>
    </div>

    <div class="quiz-container" id="quiz-ui">
        <div class="progress-bar-bg">
            <div id="progress-fill"></div>
        </div>

        <div class="meta-info">
            <div id="difficulty">Difficulty: Medium</div>
            <div id="counter">0 / 20 Question</div>
        </div>

        <div id="question-area">
            <div class="question-text" id="question-text">Loading...</div>
            <div id="options-container"></div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-prev" id="prev-btn">Previous</button>
            <button class="btn btn-next" id="next-btn">Next</button>
        </div>
    </div>
    <div class="tech-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
</body>
</html>
