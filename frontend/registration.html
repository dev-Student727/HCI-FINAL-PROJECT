<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/digitalization.png">
    <script src="../backend/registration.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TECH.PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Archivo+Black&family=Oswald:wght@700&family=Special+Gothic+Expanded+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=BBH+Hegarty&family=Bungee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bungee&display=swap');
        
        body.unlock-quiz-page {
            background: radial-gradient(circle at center, #2e1a47 0%, #0f0a1a 100%); 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .orb {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.5;
            animation: move 20s infinite alternate ease-in-out;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: #7ef3e1;
            top: -10%;
            left: -10%;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: white;
            bottom: -10%;
            right: -10%;
            animation-duration: 25s;
        }
        
        .orb-3 {
            width: 300px;
            height: 300px;
            background: #ff00ff;
            top: 40%;
            left: 30%;
            animation-duration: 15s;
        }
        
        .tech-bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(127, 255, 212, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(127, 255, 212, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 2s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(100px, 50px) scale(1.2);
            }
        }

        .reg-container { 
            padding: 40px; 
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .reg-title {
            font-size: 65px;
            font-weight: 900;
            color: #5ce1e6;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-family: 'Bungee', sans-serif;
        }

        .reg-subtitle {
            font-size: 30px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 60px;
        }

        .user-input {
            width: 80%;
            padding: 14px 20px;
            border-radius: 12px;
            border: 2px solid #7b2cbf;
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 15px;
            color: #2e1a47;
            font-weight: 600;
            background: white;
        }

        .btn-start {
            width: 80%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            background-color: #8c52ff;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .btn-start:hover {
            background-color: #7233ff;
            box-shadow: 0 0 15px rgba(140, 82, 255, 0.4);
        }

        #simple-alert { 
            position: fixed;
            top: 30px;
            background: white;
            color: #7b2cbf; 
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            font-weight: 800;
            display: none;
            z-index: 9999;
            border: 2px solid #7b2cbf;
        }
        
    </style>
</head>
<body class="unlock-quiz-page">
    <div id="simple-alert"></div>

    <div class="reg-container">
        <h2 class="reg-title">TECH.PRO QUIZ</h2>
        <p class="reg-subtitle">Enter your details to Unlock quiz</p>

        <input type="text" id="user-name" class="user-input" placeholder="Enter your Name" autocomplete="off">
        <input type="text" id="display-name" class="user-input" placeholder="Enter your display Name" autocomplete="off">

        <button class="btn-start" id="start-btn">Start Quiz</button>
    </div>

    <div class="tech-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
</body>
</html>
